<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="favicon-32x32.png./assets/img/favicon.ico"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card animate">
        <div class="pokemon">
          <div class="circle"></div>
          <img
            class="pokeImg"
            src="./Hackasomos/pockedex-project/img/Pokemon-Pokeball-PNG-HD-Image.png"
            alt=""
          />
        </div>
        <div class="info">
          <h1 class="title">Pokedex</h1>
          <div class="types-card">
            <div class="typeOne">Pokemon</div>
            <div class="typeTwo hide">Pokemon</div>
          </div>
        </div>
        <div class="input pokename">
          <input
            type="text"
            class="input_poke"
            placeholder="Insira aqui o nome do Pokemon"
          />
        </div>
        <section class="buttons">
          <button class="search">Buscar</button>
          <button class="showStats">Show Stats</button>
        </section>
      </div>
      <div class="card-stats">
        <img class="logo" src="./assets/img/Pokemon-Logo.png" alt="" />
        <section class="info-stats">
          <article class="stats">
            <span class="hp">HP</span>
            <div class="stats-bar hp"></div>
          </article>
          <article class="stats">
            <span class="atk">PODER DE ATAQUE</span>
            <div class="stats-bar atk"></div>
          </article>
          <article class="stats">
            <span class="def">RESISTENCIA</span>
            <div class="stats-bar def"></div>
          </article>
          <article class="stats">
            <span class="spdef">DEFESA</span>
            <div class="stats-bar spdef"></div>
          </article>
          <article class="stats">
            <span class="spatk">ATAQUE ESPECIAL</span>
            <div class="stats-bar spatk"></div>
          </article>
          <article class="stats">
            <span class="speed">AGILIDADE</span>
            <div class="stats-bar speed"></div>
          </article>
          <button class="showPokemon">Choose Pokemon</button>
        </section>
      </div>
    </div>
  </body>
</html>
